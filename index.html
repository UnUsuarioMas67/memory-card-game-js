<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Game</title>
		<link rel="stylesheet" href="styles/style.css" />
		<script defer src="main.js"></script>
	</head>
	<body>
		<div class="modal-container active">
			<div class="modal">
				<h2 class="modal__title">PRESS THE BUTTON BELLOW TO START THE GAME</h2>
				<button class="modal__btn">&diams; Play</button>

				<div class="modal__stats">
					<label for="top-score__number" class="top-score">
						TOP SCORE:
						<span class="top-score__number">0</span>
					</label>
				</div>
			</div>
		</div>

		<h1>The Game</h1>

		<div class="card-container"></div>

		<div class="hud-container">
			<div class="hud-element">
				<span class="timer">Timer: </span>
				<span class="timer__number"></span>
			</div>
			<div class="hud-element">
				<span class="score">Score: </span>
				<span class="score__number"></span>
			</div>
			<div class="hud-element">
				<span class="round">Round: </span>
				<span class="round__number"></span>
			</div>
		</div>
	</body>
</html>
